<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <div th:insert="~{partials :: header}"></div>
    <div th:insert="~{partials :: css}"></div>
</head>
<body>
<nav th:insert="~{partials :: navbar}"></nav>
<div class="card divCardEachProfile bg-light" th:each="search : ${user}">
    Name:
    <div th:text="${search.getName()}"></div>
    Age:
    <div th:text="${search.getAge()}"></div>
    Password:
    <div th:text="${search.getPw()}"></div>
</div>
<!--<footer th:replace="~{partials :: footer}"></footer>-->
</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
